<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Villain</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/
  bootstrap.min.css">
  <script src="https://kit.fontawesome.com/8391330468.js" crossorigin="anonymous">
	</script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "static/villain.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="static/addvillain.js"></script>
</head>
<body>
	  <div class="header">
	  	  <a href="/" class="logo"><img src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2019/09/superlogo.png" alt="logo"></a>
    <div class="header-right">
        <a href="/add"><i class="fas fa-plus"></i> add card</a>
        <a href="/delete"><i class="fas fa-times"> </i> remove card</a>
        <a href="/logout"><i class="fas fa-plus"></i> logout </a>
        <a href="/villains"><i class="fas fa-plus"></i> back </a>
    </div>
    </div>
    <form action="/add_villain" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form">
        <div class="form-input">
          <label for="name">name</label>
          <input type="text" name="name"/>
        </div>
        <div class="form-input">
          <label for="description">description</label>
          <input type="text" name="description"/>
        </div>
        <div class="form-input">
          <label for="interests">interests</label>
          <input type="text" name="interests"/>
        </div>
        <div class="form-input">
          <label for="image">image</label>
          <input type="file" name="villain_img"/>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
</body>
</html>
